<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Expense Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --bg: #f8fafc;
        }
        body { font-family: system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { margin-top: 0; color: #1e293b; }
        
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, select { width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        
        button#add-btn { width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button#add-btn:hover { background: #1d4ed8; }

        .total-section { margin: 1.5rem 0; padding: 1rem; background: #eff6ff; border-radius: 4px; text-align: center; }
        .total-amount { font-size: 1.5rem; font-weight: bold; color: var(--primary); }

        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid #f1f5f9; }
        .expense-info { flex-grow: 1; }
        .expense-category { font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .delete-btn { background: var(--danger); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    
    <div class="form-group">
        <label>Description</label>
        <input type="text" id="description" placeholder="e.g. Groceries">
    </div>
    <div class="form-group">
        <label>Amount ($)</label>
        <input type="number" id="amount" placeholder="0.00">
    </div>
    <div class="form-group">
        <label>Category</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <button id="add-btn">Add Expense</button>

    <div class="total-section">
        <div>Total Spent</div>
        <div class="total-amount">$<span id="total-val">0.00</span></div>
    </div>

    <ul id="expense-list"></ul>
</div>

<script>
    // State Management
    let expenses = [];

    // Selectors
    const descInput = document.getElementById('description');
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const addBtn = document.getElementById('add-btn');
    const expenseList = document.getElementById('expense-list');
    const totalDisplay = document.getElementById('total-val');

    // Functions
    function updateUI() {
        // Clear current list
        expenseList.innerHTML = '';
        
        let total = 0;

        expenses.forEach((expense, index) => {
            total += expense.amount;

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="expense-info">
                    <strong>${expense.description}</strong> <br>
                    <span class="expense-category">${expense.category}</span>
                </div>
                <span>$${expense.amount.toFixed(2)}</span>
                <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
            `;
            expenseList.appendChild(li);
        });

        totalDisplay.innerText = total.toFixed(2);
    }

    function addExpense() {
        const description = descInput.value;
        const amount = parseFloat(amountInput.value);
        const category = categoryInput.value;

        if (description === '' || isNaN(amount) || amount <= 0) {
            alert("Please enter valid details");
            return;
        }

        const newExpense = { description, amount, category };
        expenses.push(newExpense);

        // Clear inputs
        descInput.value = '';
        amountInput.value = '';
        
        updateUI();
    }

    function deleteExpense(index) {
        expenses.splice(index, 1);
        updateUI();
    }

    // Event Listeners
    addBtn.addEventListener('click', addExpense);
</script>

</body>
</html>
